<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website with Light and Pink Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
        }
        .navbar {
            background-color: #f8f9fa;
        }
        .nav-item-box, .navbar-brand-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            width: 100px;
            height: 40px;
        }
        .box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 100px; 
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .nav-link, .navbar-brand {
            padding: 0;
        }
        .mobile-links {
            display: none;
        }
        @media (max-width: 576px) {
            .mobile-links {
                display: block;
            }
            .desktop-links {
                display: none;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#"><div class="navbar-brand-box"></div></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item desktop-links">
          <a class="nav-link" href="#"><div class="nav-item-box"></div></a>
        </li>
        <li class="nav-item desktop-links">
          <a class="nav-link" href="#"><div class="nav-item-box"></div></a>
        </li>
        <li class="nav-item desktop-links">
          <a class="nav-link" href="#"><div class="nav-item-box"></div></a>
        </li>
        <li class="nav-item desktop-links">
          <a class="nav-link" href="#"><div class="nav-item-box"></div></a>
        </li>

        <li class="nav-item mobile-links">
          <a class="nav-link" href="#"><div class="nav-item-box"></div></a>
        </li>
        <li class="nav-item mobile-links">
          <a class="nav-link" href="#"><div class="nav-item-box"></div></a>
        </li>
        <li class="nav-item mobile-links">
          <a class="nav-link" href="#"><div class="nav-item-box"></div></a>
        </li>
        <li class="nav-item mobile-links">
          <a class="nav-link" href="#"><div class="nav-item-box"></div></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="box"></div>
        </div>
        <div class="col-md-4">
            <div class="box"></div>
        </div>
        <div class="col-md-4">
            <div class="box"></div>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="box"></div>
        </div>
        <div class="col-md-4">
            <div class="box"></div>
        </div>
        <div class="col-md-4">
            <div class="box"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
